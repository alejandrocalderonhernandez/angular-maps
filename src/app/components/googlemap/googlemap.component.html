<mat-card>
    <mat-card-title>Map</mat-card-title>
    <mat-card-content>
        <agm-map (mapClick)="addMarcador($event)" [latitude]="lat" [longitude]="lng">
            <agm-marker **ngFor="let m of marcadores; let i = index "[latitude]="m.lat" [longitude]="m.lng">
                <agm-info-window>
                    <strong>{{m.title}}</strong>
                    <p>
                        {{m.description}}
                    </p>
                    <div>
                        <button (click)="openDialog(marcador)" mat-raised-button color="primary">
                            editar
                        </button>
                        <button (click) = "deleteItem(i)" mat-raised-button color="warn">
                            borrar
                        </button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
